<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Words</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Main Page</a>
            <a href="/about">About Us</a>
            <a href="/admin">Admin</a>
        </nav>
    </header>
    <main>
        <h1>Admin: Manage Words</h1>
        <a href="/admin/add">Add New Word</a>
        <table style="width:100%;margin-top:1em;">
            <thead>
                <tr><th>Word</th><th>Definition</th><th>Actions</th></tr>
            </thead>
            <tbody>
            {% for word in words %}
                <tr>
                    <td>{{ word.word }}</td>
                    <td>{{ word.definition }}</td>
                    <td>
                        <a href="/admin/edit/{{ word.id }}">Edit</a>
                        <form action="/admin/delete/{{ word.id }}" method="post" style="display:inline;">
                            <button type="submit" onclick="return confirm('Delete this word?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
